<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithms</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

  <!--Top Page UI-->
  <div class="header">
    <h1 class="pageTitle">Sorting Algorithms</h1>
    <div class="button-wrapper">
      <div class="button" id="sort">Bubble Sort</div>
      <div class="button" id="insert">Insertion Sort</div>
      <div class="button" id="select">Selection Sort</div>
      <div class="button" id="rand">Randomise</div>
      <div class="red-button" id="stop">STOP</div>
    </div>
  </div>
  <!--Sorting content UI-->
  <div id="parent" class="mainContent"></div>
  <div class="bottom-line"></div>
  <div class="options">
    <div class="slidecontainer">
      <div>Fast</div>
      <input type="range" min="1" max="600" value="100" class="slider" id="myRange" onchange="sliderChange()">
      <div> Slow</div>
    </div>
    <div class="textContainer">
      <div>Array Length</div>
      <input id="arrLength" type="number" value="20" min="5" max="75" onchange="arrayLengthChange()">
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
